<div class="surveyRoot">
  <input type="text" class="surveyName" placeholder="your survey name"/>

  <div class="questionHolder" *ngFor="let q of questions; let i = index">
    <new-question-component class="nqc" [(question)]="questions[i]" (error)="processError($event)"></new-question-component>
    <button class="removeQuestionButton" (click)="removeQuestion(i)">Remove question</button>
  </div>

  <button class="addQuestionButton" (click)="addQuestion()">+</button>
</div>
<div class="bottomSpace"></div>
