<div class="surveyRoot">
  <div class="surveyTitle">
    <input type="text" class="surveyName" placeholder="your survey name"/>
  </div>

  <new-question-component *ngFor="let q of questions; let i = index" [number]="i" (questionChange)="getQuestion($event)"></new-question-component>

  <button class="addQuestionButton" (click)="addQuestion()">+</button>
</div>
